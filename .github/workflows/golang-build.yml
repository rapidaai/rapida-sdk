name: Build and Publish Golang SDK

on:
  push:
    paths:
      - "rapida-golang/**"
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.0" # Adjust to the Go version you are using

      - name: Install dependencies
        run: go mod tidy
        working-directory: rapida-golang

      - name: Build the SDK
        run: go build -v ./...
        working-directory: rapida-golang

  publish:
    name: Publish Go Package
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21.0" # Adjust to the Go version you are using

      - name: Install dependencies
        run: go mod tidy
        working-directory: rapida-golang

      - name: Authenticate to GitHub Package Registry
        run: echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc

      #   - name: Tag version and push tags
      #     run: |
      #       VERSION=$(cat rapida-golang/version.txt)
      #       git tag v${VERSION}
      #       git push origin v${VERSION}
      #     working-directory: rapida-golang

      - name: Publish to GitHub Packages
        run: |
          GOPROXY=https://proxy.pkg.github.com/${{ github.repository_owner }}/go go publish ./rapida-golang
        working-directory: rapida-golang
